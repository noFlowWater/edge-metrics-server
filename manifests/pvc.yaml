---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: edge-metrics-data
  namespace: monitoring
  labels:
    app: edge-metrics-server
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
  # StorageClass 지정 (클러스터 환경에 맞게 수정)
  # storageClassName: standard  # GKE
  # storageClassName: gp2        # EKS
  # storageClassName: local-path # k3s/Rancher
  # storageClassName: ""         # 기본 StorageClass 사용
